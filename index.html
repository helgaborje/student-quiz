<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Quiz</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-3 " id="body-wrapper">

    <!-- Header -->
    <header>
        <div class="text-center mb-2 mt-3" id="h1-container">
            <div id="header">
                <h1>Guess the student</h1>
            </div>

            <!-- Buttons (created in js) to choose number of students to guess on: 10 / 20 / all students -->
            <div class="" id="button-start-container"></div>

        </div>
    </header>

    <!-- Container for showing the result -->
    <div class="col d-flex justify-content-center" id="result-container">
        <div class="" id="show-result"></div>
    </div>

    <!-- Container for the quiz -->
    <div class="row d-flex justify-content-center" id="quiz-container">

        <!-- Image of student -->
        <div class="col-6 col-md-4 col-lg-3" id="image-container">
            <img src="" class="img-fluid" id="image-student" alt="">
        </div>

        <!-- Creating buttons in js with names to guess -->
        <div class=" col-8 col-md-6 d-flex justify-content-center" id="button-wrapper">
            <div class="col-10 flex-column d-flex justify-content-center" id="button-container"></div>
        </div>

        <!-- Showing numbers of correct guesses while playing -->
        <div class="col-8 col-md-6 d-flex justify-content-center" id="result"></div>

    </div>

    <!-- Scripts -->
    <script src="students.js"></script>
    <script src="script.js"></script>
</body>

</html>
